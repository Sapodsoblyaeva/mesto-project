<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="logo logo_place_header>"
        src="<%=require('./images/logo_theme_dark.svg')%>"
        alt="Логотип Mesto"
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image">
          <img
            class="profile__avatar"
            src="#"
            alt="Фотография владельца профиля"
          />
          <button
            type="button"
            class="profile__avatar-edit-button"
            aria-label="Кнопка редактировать профиль"
          ></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Кнопка редактировать профиль"
          ></button>
        </div>
        <p class="profile__occupation">Исследователь океана</p>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Кнопка добавить фото"
        ></button>
      </section>
      <section class="places">
        <template id="places__cards">
          <div class="places__cards">
            <img class="places__image" />
            <button
              class="places__delete-button"
              type="button"
              aria-label="Кнопка Удалить"
            ></button>
            <div class="places__info">
              <h2 class="places__name"></h2>
              <div class="places__like">
                <button
                  class="places__like-icon"
                  type="button"
                  aria-label="Кнопка like"
                ></button>
                <h3 class="places__like-counter"></h3>
              </div>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup editor-form">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <form
          class="popup__form"
          name="profile-editor"
          method="POST"
          novalidate
        >
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__info"
              id="name"
              name="name"
              placeholder="Жак-Ив Кусто"
              required
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__info-error name-error"></span>
            <input
              type="text"
              class="popup__info"
              id="about-yourself"
              name="about-yourself"
              placeholder="Исследователь океана"
              required
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__info-error about-yourself-error"></span>
          </fieldset>
          <div class="popup__handlers">
            <button
              class="popup__submit-button popup__place-submit-button popup__save-button popup__submit-button_inactive"
              type="submit"
              aria-label="Кнопка Сохранить"
            >
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup add-places">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <form
          class="popup__form add-places__form"
          name="place__adder"
          method="POST"
          novalidate
        >
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__info"
              id="place-name"
              name="place-name"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яёА-ЯЁ\s\-]+$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__info-error place-name-error"></span>
            <input
              type="url"
              class="popup__info"
              id="photo-link"
              name="photo-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__info-error photo-link-error"></span>
          </fieldset>
          <div class="popup__handlers">
            <button
              class="popup__submit-button popup__create-button popup__submit-button_inactive"
              type="submit"
              aria-label="Кнопка Создать"
            >
              Создать
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="image-popup popup">
      <div class="image-popup__container">
        <button
          class="image-popup__close-button popup__close-button"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <img class="image-popup__photo" src="#" alt="" />
        <h2 class="image-popup__text"></h2>
      </div>
    </div>
    <div class="popup avatar">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <form
          class="popup__form avatar__form"
          name="avatar__change"
          method="POST"
          novalidate
        >
          <h2 class="popup__heading">Обновить аватар</h2>
          <fieldset class="popup__input-container popup__avatar-input">
            <input
              type="url"
              class="popup__info"
              id="avatar-link"
              name="avatar-link"
              placeholder="Ссылка на картинку"
              required
            />
            <span class="popup__info-error avatar-link-error"></span>
          </fieldset>
          <div class="popup__handlers">
            <button
              class="popup__submit-button popup__avatar-create-button popup__save-button popup__submit-button_inactive"
              type="submit"
              aria-label="Кнопка Сохранить"
            >
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
