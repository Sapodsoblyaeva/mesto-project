<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="logo logo_place_header>"
        src="./images/logo_theme_dark.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.jpg"
          alt="Фотография владельца профиля"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Кнопка редактировать профиль"
          ></button>
        </div>
        <p class="profile__occupation">Исследователь океана</p>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Кнопка добавить фото"
        ></button>
      </section>
      <section class="places">
        <div class="places__cards">
          <img
            class="places__image"
            src="./images/Dombai.jpeg"
            alt="Вид на Горы в Домбае"
          />
          <button
          class="places__delete-button"
          type="button"
          aria-label="Кнопка Удалить"
        ></button>
          <div class="places__info">
            <h2 class="places__name">Домбай</h2>
            <button
              class="places__like-icon"
              type="button"
              aria-label="Кнопка like"
            ></button>
          </div>
        </div>
        <div class="places__cards">
          <img
            class="places__image"
            src="./images/Nizhniy_Arkhyz.jpeg"
            alt="Храм в Нижнем Архызе"
          />
          <button
          class="places__delete-button"
          type="button"
          aria-label="Кнопка Удалить"
        ></button>
          <div class="places__info">
            <h2 class="places__name">Нижний Архыз</h2>
            <button
              class="places__like-icon places__like-icon_enabled"
              type="button"
              aria-label="Кнопка like"
            ></button>
          </div>
        </div>
        <div class="places__cards">
          <img class="places__image" src="./images/Adygeya.jpeg" alt="Адыгея" />
          <button
          class="places__delete-button"
          type="button"
          aria-label="Кнопка Удалить"
        ></button>
          <div class="places__info">
            <h2 class="places__name">Адыгея</h2>
            <button
              class="places__like-icon"
              type="button"
              aria-label="Кнопка like"
            ></button>
          </div>
        </div>
        <div class="places__cards">
          <img
            class="places__image"
            src="./images/Gelendzhik.jpeg"
            alt="Вид на бухту в Геленджике"
          />
          <button
          class="places__delete-button"
          type="button"
          aria-label="Кнопка Удалить"
        ></button>
          <div class="places__info">
            <h2 class="places__name">Геленджик</h2>
            <button
              class="places__like-icon"
              type="button"
              aria-label="Кнопка like"
            ></button>
          </div>
        </div>
        <div class="places__cards">
          <img
            class="places__image"
            src="./images/Saint-Petersburg.jpeg"
            alt="Исакиеевский собор в Сантк-Петербурге"
          />
          <button
          class="places__delete-button"
          type="button"
          aria-label="Кнопка Удалить"
        ></button>
          <div class="places__info">
            <h2 class="places__name">Санкт-Петербург</h2>
            <button
              class="places__like-icon"
              type="button"
              aria-label="Кнопка like"
            ></button>
          </div>
        </div>
        <div class="places__cards">
          <img
            class="places__image"
            src="./images/Krasnaya_Polyana.jpeg"
            alt="Красная Поляна в Сочи"
          />
          <button
          class="places__delete-button"
          type="button"
          aria-label="Кнопка Удалить"
        ></button>
          <div class="places__info">
            <h2 class="places__name">Красная Поляна</h2>
            <button
              class="places__like-icon"
              type="button"
              aria-label="Кнопка like"
            ></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup__closed">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <form class="popup__form" name="profile-editor" method="POST">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__info"
              id="name"
              name="name"
              placeholder="Жак-Ив Кусто"
            />
            <input
              type="text"
              class="popup__info"
              id="about-yourself"
              name="about-yourself"
              placeholder="Исследователь океана"
            />
          </fieldset>
          <div class="popup__handlers">
            <button
              class="popup__submit-button"
              type="submit"
              aria-label="Кнопка Сохранить"
            >
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup popup__add-places">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button-places"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <form class="popup__form" name="places__adder" method="POST">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__info"
              id="name"
              name="name"
              placeholder="Название"
            />
            <input
              type="text"
              class="popup__info"
              id="about-yourself"
              name="about-yourself"
              placeholder="Ссылка на картинку"
            />
          </fieldset>
          <div class="popup__handlers">
            <button
              class="popup__submit-button"
              type="submit"
              aria-label="Кнопка Создать"
            >
              Создать
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
