<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="logo logo_place_header>"
        src="./images/logo_theme_dark.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/Avatar.jpg"
          alt="Фотография владельца профиля"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="Кнопка редактировать профиль"
          ></button>
        </div>
        <p class="profile__occupation">Исследователь океана</p>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Кнопка добавить фото"
        ></button>
      </section>
      <section class="places">
        <template id="places__cards">
          <div class="places__cards">
            <img class="places__image" />
            <button
              class="places__delete-button"
              type="button"
              aria-label="Кнопка Удалить"
            ></button>
            <div class="places__info">
              <h2 class="places__name"></h2>
              <button
                class="places__like-icon"
                type="button"
                aria-label="Кнопка like"
              ></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__author">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <form
          class="popup__form"
          name="profile-editor"
          method="POST"
          onSubmit="return Complete();"
        >
          <h2 class="popup__heading">Редактировать профиль</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__info"
              id="name"
              name="name"
              placeholder="Жак-Ив Кусто"
              required
            />
            <input
              type="text"
              class="popup__info"
              id="about-yourself"
              name="about-yourself"
              placeholder="Исследователь океана"
              required
            />
          </fieldset>
          <div class="popup__handlers">
            <button
              class="popup__submit-button"
              type="submit"
              aria-label="Кнопка Сохранить"
            >
              Сохранить
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="popup add-places">
      <div class="popup__container">
        <button
          class="popup__close-button popup__close-button-places"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <form class="popup__form" name="places__adder" method="POST">
          <h2 class="popup__heading">Новое место</h2>
          <fieldset class="popup__input-container">
            <input
              type="text"
              class="popup__info"
              id="place-name"
              name="place-name"
              placeholder="Название"
              required
            />
            <input
              type="text"
              class="popup__info"
              id="photo-link"
              name="photo-link"
              placeholder="Ссылка на картинку"
              required
            />
          </fieldset>
          <div class="popup__handlers">
            <button
              class="popup__submit-button popup__create-button"
              type="submit"
              aria-label="Кнопка Создать"
            >
              Создать
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="image-popup">
      <div class="image-popup__container">
        <button
          class="image-popup__close-button"
          type="button"
          aria-label="Кнопка Закрыть"
        ></button>
        <img class="image-popup__photo" src="#" alt="" />
        <h2 class="image-popup__text"></h2>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
